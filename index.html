  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });

    google.charts.setOnLoadCallback(drawChart);


    function drawChart() {

      // GRÁFICO COLUNAS
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Mês');
      data.addColumn('number', 'Vendas');

      data.addRows(
        [
          ['Janeiro', 78],
          ['Fevereiro', 178],
          ['Março', 147],
          ['Abril', 566],
          ['Maio', 187],
          ['Junho', 338],
        ]
      );

      var options = {
        'title': 'Vendas por Mês',
        'width': 500,
        'height': 350,
        colors: ['#DB7093']
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);


      // GRÁFICO PIZZA
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Resposta');
      data.addColumn('number', 'Número');

      data.addRows( 
        [
          ['Sim', 78],
          ['Nao', 178]
        ]
      );

      var options = {
        'title': 'Você gosta do Boteco Digital?',
        'width': 500,
        'height': 350,
        colors: ['#3366CC', '#F08080']
      };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
      chart.draw(data, options);
      

      // GRÁFICO LINHAS
      var data = new google.visualization.DataTable();
    data.addColumn('string', 'Ano');
    data.addColumn('number', 'Despesas');
    data.addColumn('number', 'Receitas');
    
    data.addRows(
        [
            ['2016' , 1000 , 470 ],
            ['2017' , 1170 , 560 ],
            ['2018' , 690 , 1120 ],
            ['2019' , 780 , 630 ],
        ]            
    );

    var options = {'title':'Fluxo',
                   'width': 500,
                   'height':350,
                   colors: ['#A52A2A', '#FF0000']
                   };

    var chart = new google.visualization.LineChart(document.getElementById('chart_div3'));
    chart.draw(data, options);
    }
